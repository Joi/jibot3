<h1>Books</h1>
<pre>
	<code>{{ books.value | json }}</code>
</pre>
<button mat-flat-button color="primary" (click)="openDialog()">
	<mat-icon>plus</mat-icon>
</button>
<div *ngIf="books.value" class="d-flex">
	<mat-card *ngFor="let book of books.value">
		<mat-card-title>{{book.title}}</mat-card-title>
		<mat-card-content>
			<app-edit-book [book]="book" (onChange)="handleChange($event)"></app-edit-book>
		</mat-card-content>
	</mat-card>
</div>
